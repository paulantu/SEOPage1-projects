<script>
    let audioButton = document.querySelector('.banner-audio-button');
           audioButton.addEventListener('click', function(){
            var audio = document.getElementById("banner-audio");
    
             if (audio.paused) {
                audio.play();
            }else{
                audio.pause();
                // audio.currentTime = 0
            }
          });
        </script>
