<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Accordion</title>
    <style>
      .timeline-accordion {
            margin: 0 auto;
            position: relative;
			font-family: 'Mulish', sans-serif;
   			font-weight: 600;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-header {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            position: relative;
        }

        .timeline-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #D9D9D9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            font-size: 16px;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .timeline-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            padding-top: 5px;
			font-family: 'Mulish', sans-serif;
        }

        .timeline-content {
            margin-left: 47px;
            margin-top: 10px;
            display: none;
        }

        .timeline-item.active .timeline-content {
            display: block;
        }

        .contact-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .phone-number {
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }

        .phone-number:hover {
            text-decoration: underline;
        }

        /* Vertical dotted line */
        .timeline-item:not(:last-child) .timeline-number::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 90px;
            background-image: repeating-linear-gradient(
                to bottom,
                #ccc 0px,
                #ccc 3px,
                transparent 3px,
                transparent 8px
            );
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .timeline-accordion {
                max-width: 100%;
            }

            .timeline-number {
                width: 35px;
                height: 35px;
                font-size: 14px;
                margin-right: 12px;
            }

            .timeline-title {
                font-size: 14px;
            }

            .timeline-content {
                margin-left: 40px;
            }

            .timeline-item:not(:last-child) .timeline-number::after {
                height: 90px;
                top: 35px;
            }
        }

        @media (max-width: 480px) {
            .timeline-number {
                width: 28px;
                height: 28px;
                font-size: 12px;
                margin-right: 10px;
            }

            .timeline-title {
                font-size: 13px;
            }

            .timeline-content {
                margin-left: 34px;
            }

            .contact-text,
            .phone-number {
                font-size: 12px;
            }

            .timeline-item:not(:last-child) .timeline-number::after {
                height: 50px;
                top: 28px;
            }
        }

        /* Cross-browser compatibility */
        .timeline-accordion {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .timeline-header {
            -webkit-tap-highlight-color: transparent;
        }

    </style>
</head>
<body>
    

<div class="timeline-accordion">
        <div class="timeline-item active">
            <div class="timeline-header" tabindex="0" role="button" aria-expanded="true">
                <div class="timeline-number">1</div>
                <div class="timeline-title">Initial Consultation</div>
            </div>
            <div class="timeline-content">
                <div class="contact-text">Contact us</div>
                <a href="tel:202-701-1597" class="phone-number">202-701-1597</a>
            </div>
        </div>

        <div class="timeline-item">
            <div class="timeline-header" tabindex="0" role="button" aria-expanded="false">
                <div class="timeline-number">2</div>
                <div class="timeline-title">Pre-Test Interview</div>
            </div>
            <div class="timeline-content">
                <div class="contact-text">Detailed pre-examination interview and preparation.</div>
            </div>
        </div>

        <div class="timeline-item">
            <div class="timeline-header" tabindex="0" role="button" aria-expanded="false">
                <div class="timeline-number">3</div>
                <div class="timeline-title">Polygraph Examination</div>
            </div>
            <div class="timeline-content">
                <div class="contact-text">Professional polygraph examination conducted.</div>
            </div>
        </div>

        <div class="timeline-item">
            <div class="timeline-header" tabindex="0" role="button" aria-expanded="false">
                <div class="timeline-number">4</div>
                <div class="timeline-title">Results</div>
            </div>
            <div class="timeline-content">
                <div class="contact-text">Comprehensive results and analysis provided.</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            timelineItems.forEach(item => {
                const header = item.querySelector('.timeline-header');
                
                header.addEventListener('click', function() {
                    toggleItem(item);
                });
                
                header.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleItem(item);
                    }
                });
            });
            
            function toggleItem(item) {
                const isActive = item.classList.contains('active');
                
                if (isActive) {
                    item.classList.remove('active');
                    item.querySelector('.timeline-header').setAttribute('aria-expanded', 'false');
                } else {
                    item.classList.add('active');
                    item.querySelector('.timeline-header').setAttribute('aria-expanded', 'true');
                }
            }
        });
    </script>
</body>
</html>
